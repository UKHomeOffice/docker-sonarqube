apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: sonarqube
  name: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sonarqube
  template:
    metadata:
      labels:
        name: sonarqube
        app: sonarqube
    spec:
      serviceAccount: sonarqube-dev
      nodeSelector:
        failure-domain.beta.kubernetes.io/zone: eu-west-1a
      containers:
      - name: sonarqube
        image: quay.io/ukhomeofficedigital/sonarqube:{{.DRONE_COMMIT_SHA}}
        imagePullPolicy: Always
        resources:
          limits:
            memory: 2Gi
            cpu: 1000m
        env:
        - name: JAVA_OPTS
          value: -XX:+PrintGCDetails -XX:+UseParallelGC -Xms1G -Xmx2G
        volumeMounts:
        - mountPath: /opt/sonarqube/extensions
          name: sonarqube-data
        livenessProbe:
          exec:
            command:
              - /opt/sonarqube/bin/healthcheck.sh
          initialDelaySeconds: 10
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
              - /opt/sonarqube/bin/healthcheck.sh
          initialDelaySeconds: 10
          timeoutSeconds: 1
      - name: tls
        image: quay.io/ukhomeofficedigital/nginx-proxy:v2.2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 443
        - containerPort: 80
        env:
        - name: PROXY_SERVICE_HOST
          value: 127.0.0.1
        - name: PROXY_SERVICE_PORT
          value: "9000"
        - name: ENABLE_UUID_PARAM
          value: "FALSE"
        - name: NAXSI_USE_DEFAULT_RULES
          value: "FALSE"
        - name: ERROR_REDIRECT_CODES
          value: "599"
        - name: ADD_NGINX_SERVER_CFG
          value: |
            add_header Cache-Control private;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Forwarded-Proto "https";
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        - name: SERVER_CERT
          value: /etc/secrets/tls-bundle.pem
        - name: SERVER_KEY
          value: /etc/secrets/tls-key.pem
        volumeMounts:
          - name: certs
            mountPath: /etc/secrets
            readOnly: true
      - name: vault-side-kick
        image: quay.io/ukhomeofficedigital/vault-sidekick-jks:v0.2.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "100Mi"
            cpu: 100m
          requests:
            memory: "50Mi"
            cpu: 100m
        args:
          - -output=/etc/secrets
          - -tls-skip-verify=true
          - -cn=pki:services/$NAMESPACE/pki/issue/default:common_name=sonarqube-dev.${NAMESPACE}.svc.cluster.local,file=/etc/keystore/tls,fmt=bundle
        env:
          - name: VAULT_ADDR
            value: "https://vault.vault.svc.cluster.local:8200"
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: store-token
                key: token
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - mountPath: /etc/keystore
            name: certs
      volumes:
        - name: certs
          emptyDir: {}
        - name: sonarqube-data
          awsElasticBlockStore:
            volumeID: vol-0935d4bba5381770e
            fsType: ext4
